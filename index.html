<!doctype html>
<html lang="en">

<head>
    <title>COVID-19</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        ol,
        ul {
            list-style: none;
        }

        li {
            padding: 20px;
        }

        h2 {
            font-size: 2.5rem;
        }

        .progress {
            background: none;
            border-radius: 0px;
        }

        .text-bottom {
            align-self: flex-end;
        }

        .hidden {
            max-height: 0px;
            overflow: hidden;
        }

        #country-total {
            font-size: 4em;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center pt-4">2020年01/22至03/14新冠肺炎數據</h1>
    </div>
    <div class="container-lg">
        <div class="row world-map">
            <canvas id="myChart"></canvas>
        </div>
        <div class="row py-5 details">
            <div id="country-data" class="mt-4 hidden">
                <div class="row p-4 justify-content-between">
                    <h4 class="col-4"></h4>
                    <button class="btn btn-primary col-md-3 col-4" id="back-to-global">回到全球圖表</button>
                </div>
                <canvas class="row" id="country-daily" height="100"></canvas>
                <div class="row pt-4 gy-5">
                    <div class="col-sm-7">
                        <div id="country-total" class="text-center"></div>
                        <canvas id="province-confirmed-top5" height="100"></canvas>
                    </div>
                    <div class="col-sm-5">
                        <canvas id="province-confirmed" height="50"></canvas>
                    </div>
                </div>
            </div>
            <div id="global-data">
                <div class="row mx-3 my-5 Confirmed">
                    <div class="col-md-5">
                        <canvas id="global-daily-confirmed"></canvas>
                    </div>
                </div>
                <div class="row mx-3 my-5 Deaths">
                    <div class="col-md-5">
                        <canvas id="global-daily-deaths"></canvas>
                    </div>
                </div>
                <div class="row mx-3 my-5 Recovered">
                    <div class="col-md-5">
                        <canvas id="global-daily-recovered"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
    <!-- Chart.js Libraries -->
    <script src="https://unpkg.com/chart.js@3.7.0/dist/chart.js"></script>
    <script src="https://unpkg.com/chartjs-chart-geo@3.7.1/build/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
